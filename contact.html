<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="csscontact.css" />
    <!-- lien css-->
    <title>contact</title>

    <header>
      <nav>
        <!-- barre de navigation qui permet de naviguer sur les differentes pages -->
        <a href="index.html">HOME</a>
        <a href="entreprise.html">ENTREPRISE</a>
        <a href="realisation.html">REALISATION</a>
        <a href="contact.html">CONTACT</a>
      </nav>
      <!--integration d'une barre de recherche  -->
      <section class="barre">
        <label for="site-search">Search the site:</label>
        <input type="search" id="site-search" name="q" />

        <button>Search</button>
      </section>
    </header>
  </head>

  <body>
    <h1><u>CONTACTEZ NOUS</u></h1>
    <!--création d'un formulaire de contact-->
    <form action="/ma-page-de-traitement" method="post">
      <ul>
        <li>
          <label for="civilite">Civilité :</label>
          <select id="civilite" name="civilite">
            <br /><br />
            <option value="mr">Monsieur</option>
            <option value="mme">Madame</option>
            <option value="mlle">Mademoiselle</option></select
          ><br /><br />
        </li>
        <li>
          <label for="name">Nom&nbsp;:</label>
          <input type="text" id="name" name="user_name" required /><br /><br />
        </li>
        <li>
          <label for="first name">Prenom&nbsp;</label>
          <input
            type="text"
            id="first"
            name="user_firstname"
            required
          /><br /><br />
        </li>
        <li>
          <label for="adresse">Adresse :</label>
          <input type="text" id="adresse" name="adresse" required /><br /><br />
          <label for="ville">Ville :</label>
          <input type="text" id="ville" name="ville" required /><br /><br />
          <label for="codePostal">Code postal :</label>
          <input
            type="text"
            id="codePostal"
            name="codePostal"
            required
          /><br /><br />
          <label for="pays">Pays :</label>
          <input type="text" id="pays" name="pays" required /><br /><br />
        </li>
        <li>
          <label for="mail">E-mail&nbsp;:</label>
          <input type="email" id="mail" name="user_mail" required /><br /><br />
        </li>
        <li>
          <label for="msg">Message&nbsp;:</label>
          <textarea id="msg" name="user_message"></textarea><br /><br />
        </li>
        <label for="policy">J'accepte la politique de confidentialité</label>
        <input type="checkbox" id="policy" name="policy" required />
        <br /><br />
        <input type="submit" value="Envoyer" />
      </ul>
    </form>
  </body>
</html>
